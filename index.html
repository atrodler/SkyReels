<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    <title>SkyReels</title>
    
    <!-- Load Inter Font for premium UI typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#3b82f6', // A more modern, electric blue
              dark: '#000000',
              glass: 'rgba(255, 255, 255, 0.08)',
              glassBorder: 'rgba(255, 255, 255, 0.1)',
            },
            fontFamily: {
              sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif', 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji'],
            },
            letterSpacing: {
              tighter: '-0.04em',
              tight: '-0.02em',
              normal: '-0.01em',
              wide: '0.02em',
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'heart-beat': 'lovelyHeart 0.8s cubic-bezier(0.17, 0.89, 0.32, 1.49) forwards',
              'slide-up': 'slideUp 0.2s ease-out forwards',
              'slide-down': 'slideDown 0.2s ease-out forwards',
              'slide-up-exit': 'slideUpExit 0.2s ease-in forwards',
              'slide-down-exit': 'slideDownExit 0.2s ease-in forwards',
              'pan-image': 'pan-image 20s linear infinite alternate',
              'aura-wave': 'auraWave 5s ease-in-out infinite alternate',
              'aura-pulse': 'auraPulse 1.5s ease-in-out infinite alternate',
              'grain-jitter': 'grainJitter 0.5s steps(1) infinite',
              'plasma-swirl': 'plasmaSwirl 5s linear infinite',
              'plasma-liquid': 'plasmaLiquid 4s ease-in-out infinite alternate',
            },
            keyframes: {
              lovelyHeart: {
                '0%': { transform: 'scale(0) rotate(-15deg)', opacity: 0 },
                '20%': { transform: 'scale(1.5) rotate(10deg)', opacity: 1 },
                '40%': { transform: 'scale(1.1) rotate(-5deg)', opacity: 1 },
                '60%': { transform: 'scale(1.3) rotate(5deg)', opacity: 1 },
                '100%': { transform: 'scale(1.8) rotate(0deg) translateY(-100px)', opacity: 0 },
              },
              slideUp: {
                '0%': { transform: 'translateY(100%)', opacity: 0 },
                '100%': { transform: 'translateY(0)', opacity: 1 },
              },
              slideDown: {
                '0%': { transform: 'translateY(-10px)', opacity: 0 },
                '100%': { transform: 'translateY(0)', opacity: 1 },
              },
              slideUpExit: {
                '0%': { transform: 'translateY(0)', opacity: 1 },
                '100%': { transform: 'translateY(100%)', opacity: 0 },
              },
              slideDownExit: {
                '0%': { transform: 'translateY(0)', opacity: 1 },
                '100%': { transform: 'translateY(-10px)', opacity: 0 },
              },
              'pan-image': {
                '0%': { 'object-position': '0% 50%' },
                '100%': { 'object-position': '100% 50%' },
              },
              auraWave: {
                '0%': { 'background-position': '0% 50%', 'filter': 'hue-rotate(0deg) saturate(1.5)' },
                '100%': { 'background-position': '100% 50%', 'filter': 'hue-rotate(360deg) saturate(2.5)' },
              },
              plasmaSwirl: {
                '0%': { transform: 'rotate(0deg) scale(1.1)' },
                '50%': { transform: 'rotate(180deg) scale(2.2)' },
                '100%': { transform: 'rotate(360deg) scale(1.1)' },
              },
              plasmaLiquid: {
                '0%': { 'border-radius': '30% 70% 70% 30% / 30% 30% 70% 70%', transform: 'translate(0, 0) scale(1)' },
                '33%': { 'border-radius': '50% 50% 33% 67% / 55% 27% 73% 45%', transform: 'translate(4%, -4%) scale(1.2)' },
                '66%': { 'border-radius': '33% 67% 58% 42% / 63% 68% 32% 37%', transform: 'translate(-4%, 4%) scale(1.1)' },
                '100%': { 'border-radius': '30% 70% 70% 30% / 30% 30% 70% 70%', transform: 'translate(0, 0) scale(1)' },
              },
              auraPulse: {
                '0%': { opacity: 0.7, transform: 'scale(1)' },
                '50%': { opacity: 1, transform: 'scale(1.01)' },
                '100%': { opacity: 0.8, transform: 'scale(0.99)' },
              },
              grainJitter: {
                '0%, 100%': { transform: 'translate(0, 0)' },
                '10%': { transform: 'translate(-1%, -1%)' },
                '20%': { transform: 'translate(1%, 1%)' },
                '30%': { transform: 'translate(-2%, 0)' },
                '40%': { transform: 'translate(2%, -2%)' },
                '50%': { transform: 'translate(-1%, 2%)' },
                '60%': { transform: 'translate(1%, -1%)' },
                '70%': { transform: 'translate(0, 2%)' },
                '80%': { transform: 'translate(-2%, 1%)' },
                '90%': { transform: 'translate(1%, 2%)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .snap-stop-always {
        scroll-snap-stop: always;
      }
      body {
        background-color: black;
        color: white;
        overscroll-behavior-y: none;
        -webkit-tap-highlight-color: transparent;
        font-feature-settings: "cv05", "cv08", "ss01";
        /* Prevent HTML Zooming on UI elements by default */
        touch-action: pan-x pan-y;
      }
      * {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      /* Allow zooming only on images within Lightbox */
      .allow-zoom {
        touch-action: auto !important;
      }
      
      /* Special styling for the Plasma Aura Border */
      .plasma-aura {
        background: linear-gradient(115deg, 
            #4285F4, #34A853, #FBBC05, #EA4335, 
            #4285F4, #34A853, #FBBC05, #EA4335
        );
        background-size: 400% 400%;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6",
    "@atproto/api": "https://aistudiocdn.com/@atproto/api@^0.18.3",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "hls.js": "https://aistudiocdn.com/hls.js@^1.5.0/dist/hls.mjs"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
